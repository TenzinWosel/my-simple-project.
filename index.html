<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Project</title>
    <style>
      /* Base styling for the page */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f0f8ff, #e6f7ff);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }
      /* Container to center content */
      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        padding: 2rem 3rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      /* Styling for header */
      h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
        color: #2e8b57;
      }
      /* Styling for paragraph */
      p {
        font-size: 1.5rem;
        margin-top: 0;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello, world!</h1>
      <p>This is my simple webpage that updates automatically.</p>
    </div>
  </body>
</html>
